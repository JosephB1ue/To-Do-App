{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <form method="POST" class="input-group">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Enter a new task">
      <button class="butt" type="submit">Add</button>
    </form>
    <ul id="taskList">
      {% for task in tasks %}
      <li class="{% if task.completed %}completed{% endif %}">
        <a href="{% url 'toggle_task' task.id %}">{{ task.title }}</a>
        <a href="{% url 'delete_task' task.id %}"><button>X</button></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
